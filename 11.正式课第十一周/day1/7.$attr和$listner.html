<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

</head>
<body>
    <div id="app">
        <child :val="a" user='羽鹤' age="18" @hhh='fn'></child>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // 父传子 ：props
        // v-bind='$attrs' 传递属性
        // v-on="$listeners" 传递方法
        let  grandson={
            template:"<div>{{$attrs.val}}{{$attrs.user}}<button @click='$listeners.hhh()'>改一改</button></div>"
        }
        let  child  ={
            data(){
                return {}
            },
            components:{
                grandson
            },
            // props:["val"],
            // 可以通过v-bind将child的行间的属性以对象的形式传递给grandson组件
            // v-bind :属性 v-on : 事件方法
            template:"<div><grandson v-bind='$attrs' v-on='$listeners'></grandson></div>"
        }
        let  vm = new Vue({
            el:"#app",
            data:{
                a:"zfpx"
            },
            components:{
                child
            },
            methods:{
                fn(){
                    this.a="珠峰培训"
                }
            }

        })
    
    
    </script>
</body>
</html>
