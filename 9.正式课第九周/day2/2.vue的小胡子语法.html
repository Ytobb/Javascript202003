<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        {{msg}}
        {{num}}
        {{t}}
        {{arr}}
        {{obj.name}}
        {{6+6}}
        {{1==="1"?"帅":"不帅"}}
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        // Vue是一个类 是一个函数
        // vm 是Vue的一个实例
        // 如果要更改视图，请更改数据；

        // 小胡子语法： {{val}} ;val会自动去Vue的data中去找属性名是msg的属性值，放到div中；
        // 1.小胡子里面可以进行四则运算
        // 2.小胡子语法还支持三元运算符；
        
        let  vm = new Vue({
            el:"#app",
            data:{
                // data中数组最终都会放在vm的实例上；
                msg:"zfpx",
                num:1,
                t :true,
                arr:[1,2,34],
                obj:{name:1}
            }
        });
        // 数据更新==> 视图更新
        // VUE的实例
        // 1.data中数据直接放在了vm的这个vue实例上
        // Vue的数据和DOM建立了关联，当数据更新以后，DOM也会高效地进行更新；所有的数据是响应式；
        // console.log(vm);
        // vm.msg="北京珠峰";
        // vm.arr[0]=200;
        // vm.arr.pop();
        // vm.obj.name = "hello";

        // 数据更新==> DOM更新；
        // MVVM原理；
        // 当更改了data中的数据时，会触发data属性上的set方法；data会改变虚拟的DOM；然后让虚拟的DOM元素(存在于作用域下的JS对象)和真实的DOM元素进行对比，把更改那部分直接替换；大大提高了页面的性能；
        // {type:"DIV",children:[]}

        
    </script>
</body>
</html>
