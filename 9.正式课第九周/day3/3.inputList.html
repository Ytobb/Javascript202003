<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id="app">
        <input type="text" @keyup.enter="addLi" v-model="val" @blur="searchLi">
        <ul>
            <li v-for="(a,index) in  arr">
                {{a}}
                <button @click="deleteLi(index)">删除</button>
            </li>
        </ul>
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script>
        let vm = new Vue({
            el:"#app",
            data:{
                arr:[],
                val:""
            },
            methods:{
                addLi(){
                    if(this.val){
                        this.arr.push(this.val);
                        this.val="";
                    }
                },
                deleteLi(id){
                    // 操作数据
                    this.arr = this.arr.filter((item,index)=>id!==index);
                },
                // 模糊查询
                searchLi(){
                    // filter : filter的回调函数返回true，就留下，返回false，就删掉
                    this.arr = this.arr.filter(item=>item.includes(this.val));
                }
            }
        });
    </script>
</body>
</html>
