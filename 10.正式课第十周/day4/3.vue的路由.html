<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <div id='app'>
          
        <!-- <a href="#aabb">百度</a> -->
        <!-- 用来配置路由  to:跳转的路径  router-link最终会被渲染成a标签 to 里面的值渲染成href的值 -->
        <!-- router-link和router-view都是一个全局的组件 -->
        <router-link to="/home" tag="button" class="a">首页</router-link>
        <router-link to="/login"  tag="button" class="b">登录</router-link>
        <!-- router-view : 视图 路由匹配的组件显示在这里-->
        <!-- 一个router-view渲染一个组件 -->
        <router-view></router-view>
    
    </div>
    <script src="node_modules/vue/dist/vue.js"></script>
    <script src="node_modules/vue-router/dist/vue-router.js"></script>
    <script>
        // 路由： 一个路径对应一个组件
        // router-link 将编译成a标签显示；
        // 1. 创建两个组件
        // let  child = {

        // }
        // 1. 创建组件
        // 2. 配置路由映射表: 路由映射表是一个对象；里面有path：路径 compoent 对应的是组件
        // 3. 注册路由映射表
        // 4. 把router挂载到vm实例上
        let  shouye = {
            data(){
                return {
                    con:"京东首页"
                }
            },
            template:"<div>{{con}}</div>"
        }
        let  denglu = {
            data(){
                return {
                    con:"小米登录"
                }
            },
            template:"<div>{{con}}</div>"
        }
        // 2.配置路由映射表;
        // path : 当前组件的路径  component: 组件名
        // router-link的to属性的属性值和该对象中path要对应上
        let routes = [{path:"/home",component:shouye},{path:"/login",component:denglu}];

        // 3. 注册路由映射表
        let router = new VueRouter({
            routes
        })
        //4. 将router挂载到DOM实例上
        let vm = new Vue({
            el:"#app",
            components:{
              
            },
            router
        });
    
    </script>
</body>
</html>
